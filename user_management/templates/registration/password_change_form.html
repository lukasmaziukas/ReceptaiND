{% extends 'base.html' %} {% block content %}

<div class="col-3">
  <form method="post" class="form-signing mb-3">
    {% csrf_token %}
    <h3>Slaptažodžio keitimas</h3>
    <input
      name="old_password"
      class="form-control mb-3"
      placeholder="Dabartinis slaptažodis"
      type="password"
      id="id_old_password"
      required="true"
    />
    <input
      name="new_password1"
      class="form-control mb-3"
      placeholder="Naujas slaptažodis"
      type="password"
      id="id_new_password1"
      required="true"
    />
    <input
      name="new_password2"
      class="form-control mb-3"
      placeholder="Pakartoti naują slaptažodį"
      type="password"
      id="id_new_password2"
      required="true"
    />

    {%for field in form %} {% for error in field.errors %}
    <p style="color: red">{{error}}</p>
    {% endfor %} {% endfor %}

    <button class="btn-btn-primary" id="id_submit_btn" type="submit">
      Pakeisti slaptažodį
    </button>
  </form>
</div>

{% endblock content %}
